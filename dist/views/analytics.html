<div> <!--    Loading Animation   --> <div class="pull-right"> <div class="spinner" ng-show="pageLoading"> <div class="double-bounce1"></div> <div class="double-bounce2"></div> </div> </div> <div class="top110 bot15 message-p pn right10 left10"> <div class="message-header"> <div ng-repeat="menu in menuList"> <span ng-repeat="section in menu.sections"> <a ng-href="#/dashboard/analytics#{{section.name}}">{{section.name}}&nbsp;&nbsp;&nbsp;&nbsp;</a> </span> </div> </div> <div class="panel-body catch-overflow"> <br><br> <div class="col-lg-10 col-lg-offset-1 bot15"> <div ng-repeat="menu in menuList"> <div ng-repeat="section in menu.sections"> <div class="left-80 right-80"><h3 class="text-left" id="{{section.name}}">{{section.name}}</h3><hr></div> <div ng-repeat="entry in section.entries" class="content-panel right-80 left-80 bot15"> <div class="panel-body"> <div class="col-lg-3"> <h4>{{entry.name}}</h4> <canvas doughnutchart options="donutOptions" data="entry.donut" width="200" height="200"></canvas> </div> <div class="col-lg-5"> <h4>Direct Marketing Views By Date</h4> <canvas linechart options="lineOptions" data="entry.chart" width="350" height="200"></canvas> </div> <div class="col-lg-4"> <div><h4>{{entry.star_average}}</h4></div> <raty id="star{{$index}}" score="{{entry.star_average | number:1}}" number="5"></raty> <h5>Average Star Rating</h5> <div class="showback"> <div class="progress" ng-repeat="slider_template in entry.slider_templates"> <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width: {{slider_template.average_score}}%"> {{slider_template.category}} </div> </div> <h5>Average Slider Ratings</h5> </div><!--/showback --> </div> </div> </div> </div> </div> </div> </div> </div> </div>
